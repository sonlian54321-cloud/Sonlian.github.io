<DOCTYPE html>
<html>
<head>
<title>Online Order Form</title>
<style>
body{
font-family Arial, sans-serif;
background: #f4f4f4;
padding:20px;
}
form{
background: #fff;
padding:20px;
border-radius:8px;
max-width:450px;
margin: auto;
box-shadow:0 0 10px rgba (0,0,0,0.1);
}
input, select,textarea{
width:100%;
padding:10px;
margin:8px 0;
border:1px solid #ccc;
border-radius: 5px;
}
button{
background:#000;
color:#fff;
padding:10px;
border: none;
width: 100%;
border-radius:5px;
cursor: pointer;
font-size:16px;
}
button:hover{
background:#444;
}
</style>
</head>
<body>

<h2 style="text-align:center;">Online
Order Form</h2>

<form action="#" method="post">

<label>Full Name:</label>
<input type="text" name="name"
required>

<label>Phone Number:</label>
<input type="tel" name="phone"
required>

<label>Delivery Adress:</label>
<textarea name="addrress"
required></textarea>

<label>Select Product:</label>
<select name="product" required>
<option value="">-- Choose Product --
</option>
<option value="items 1">Item
1</option>
<option value="items 2">Item
2</option>
<option value="items 3">Items
3/option>
</select>

<label>Quantity:</label>
<input type="number" name="quantity"
min="1"required>

<label>Additional Notes
(optional):</label>
<textarea name="notes"></textarea>

<button type="submuit">Place
Order</button>

</form>

</body>
</html>
