<DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,initial-
scale=1.0,user-scalable=no">

<title>Mobile App</title>

<style>
body {
margin:0;
background: #ffffff;
font-family:Arial, sans-serif;
color:#333;
}

/*Mobile Header*/
.header {
background:#007bff;
color:white;
text-align:center;
padding:15px;
font-size:22px;
position: sticky;
top:0;
}

/*Main Content*/
.container {
padding:20px;
}
/*Mobile Buttons*/
.btn {
width:100%;
background:#007bff;
padding:14px;
color:white;
font-size:18px;
border:none;
border-radius:10px;
margin-top:15px;
text-align:center;
text-decoration: none;
display:inline-block;
}

.btn:hover {
background:#0056c7;
}

/*Cards*/
.card {
background:#f7f7f7;
padding:15px;
border-radius:12px;
margin-bottom:20px;
box-shadow:0 2px 5px
rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<div class="header">Mobile  Version</div>

<div class="container">

<div class="card">
<h3>Welcome to Mobile UI</h3>

</div>

<a href="#" class="btn">Click
Button</a>
<a href="#" class="btn"Next Page</a>

</div>

</body>
</html>
